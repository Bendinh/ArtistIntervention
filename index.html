<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Waiting Plot AR</title>
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        /* Make the model-viewer fill the screen */
        model-viewer {
            width: 100%;
            height: 100vh;
            border: none;
        }

        /* Styling for your on-screen message */
        .message-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
            text-align: center;
            font-family: sans-serif;
            z-index: 10;
            max-width: 90%;
            pointer-events: none; /* Allows clicks/taps to pass through for AR placement */
        }

        /* AR Controls */
        .ar-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-family: sans-serif;
            z-index: 10;
            display: none;
        }

        .ar-controls.active {
            display: block;
        }

        .control-group {
            margin-bottom: 10px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .control-group input[type="range"] {
            width: 100px;
        }

        .control-group button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin: 2px;
        }

        .control-group button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <model-viewer
        src="./assets/maple_tree.glb"
        alt="A virtual tree waiting to grow"
        shadow-intensity="1"
        camera-controls
        touch-action="pan-y"
        auto-rotate
        rotation-per-second="30deg"
        
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="auto"
        ar-placement="wall"
        autoplay
        
        loading="eager"
        reveal="auto"
    >
        <button slot="ar-button" id="ar-button">
            üå± Start the AR Vision
        </button>
    </model-viewer>

    <!-- AR Controls Panel -->
    <div class="ar-controls" id="ar-controls">
        <h3 style="margin-top: 0; font-size: 14px;">AR Controls</h3>
        
        <div class="control-group">
            <label>Scale: <span id="scale-value">1.0</span></label>
            <input type="range" id="scale-slider" min="0.1" max="3.0" step="0.1" value="1.0">
        </div>
        
        <div class="control-group">
            <label>Placement:</label>
            <button id="place-floor">Floor</button>
            <button id="place-wall">Wall</button>
        </div>
        
        <div class="control-group">
            <button id="reset-model">Reset</button>
            <button id="hide-controls">Hide</button>
        </div>
    </div>

    <div class="message-overlay">
        <h2>The Waiting Plot</h2>
        <p>This is what should be here. Help us make this vision real.</p>
        <div id="debug-info" style="font-size: 12px; margin-top: 10px; opacity: 0.7;"></div>
    </div>

    <script>
        const modelViewer = document.querySelector('model-viewer');
        const debugInfo = document.getElementById('debug-info');
        const arControls = document.getElementById('ar-controls');
        const scaleSlider = document.getElementById('scale-slider');
        const scaleValue = document.getElementById('scale-value');
        const placeFloorBtn = document.getElementById('place-floor');
        const placeWallBtn = document.getElementById('place-wall');
        const resetBtn = document.getElementById('reset-model');
        const hideControlsBtn = document.getElementById('hide-controls');
        
        // Debug information
        function updateDebugInfo(message) {
            debugInfo.textContent = message;
            console.log('Model Viewer Debug:', message);
        }
        
        // AR Controls functionality
        function showARControls() {
            arControls.classList.add('active');
        }
        
        function hideARControls() {
            arControls.classList.remove('active');
        }
        
        // Scale control
        scaleSlider.addEventListener('input', (e) => {
            const scale = parseFloat(e.target.value);
            scaleValue.textContent = scale.toFixed(1);
            modelViewer.scale = scale;
        });
        
        // Placement controls
        placeFloorBtn.addEventListener('click', () => {
            modelViewer.setAttribute('ar-placement', 'floor');
            updateDebugInfo('Placement set to floor');
        });
        
        placeWallBtn.addEventListener('click', () => {
            modelViewer.setAttribute('ar-placement', 'wall');
            updateDebugInfo('Placement set to wall');
        });
        
        // Reset model
        resetBtn.addEventListener('click', () => {
            modelViewer.scale = 1.0;
            scaleSlider.value = 1.0;
            scaleValue.textContent = '1.0';
            modelViewer.setAttribute('ar-placement', 'wall');
            updateDebugInfo('Model reset');
        });
        
        // Hide controls
        hideControlsBtn.addEventListener('click', hideARControls);
        
        // Check if model-viewer is loaded
        if (modelViewer) {
            updateDebugInfo('Model viewer found, loading...');
            
            // Listen for load events
            modelViewer.addEventListener('load', () => {
                updateDebugInfo('‚úÖ Model loaded successfully!');
                showARControls();
            });
            
            modelViewer.addEventListener('error', (event) => {
                updateDebugInfo('‚ùå Error loading model: ' + event.detail);
            });
            
            modelViewer.addEventListener('progress', (event) => {
                const progress = Math.round(event.detail.totalProgress * 100);
                updateDebugInfo(`Loading... ${progress}%`);
            });
            
            // AR session events
            modelViewer.addEventListener('ar-status', (event) => {
                if (event.detail.status === 'not-presenting') {
                    showARControls();
                } else if (event.detail.status === 'presenting') {
                    hideARControls();
                }
            });
            
            // Check if model is visible
            setTimeout(() => {
                if (modelViewer.model) {
                    updateDebugInfo('‚úÖ Model is ready and visible');
                    showARControls();
                } else {
                    updateDebugInfo('‚ö†Ô∏è Model not visible - check console for errors');
                }
            }, 2000);
        } else {
            updateDebugInfo('‚ùå Model viewer not found!');
        }
    </script>

</body>
</html>
